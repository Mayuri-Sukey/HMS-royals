    <style >*,
        *::after,
        *::before{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        :root{
            --blue-color: #0c2f54;
            --dark-color: #535b61;
            --white-color: #fff;
        }
        
        ul{
            list-style-type: none;
        }
        ul li{
            margin: 2px 0;
        }
        
        /* text colors */
        .text-dark{
            color: var(--dark-color);
        }
        .text-blue{
            color: var(--blue-color);
        }
        .text-end{
            text-align: right;
        }
        .text-center{
            text-align: center;
        }
        .text-start{
            text-align: left;
        }
        .text-bold{
            font-weight: 700;
        }
        /* hr line */
        .hr{
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
        }
        /* border-bottom */
        .border-bottom{
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        body{
            font-family: 'Poppins', sans-serif;
            color: var(--dark-color);
            font-size: 14px;
        }
        .invoice-wrapper{
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.1);
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .invoice{
            max-width: 850px;
            margin-right: auto;
            margin-left: auto;
            background-color: var(--white-color);
            padding: 70px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            min-height: 920px;
        }
        .invoice-head-top-left img{
            width: 130px;
        }
        .invoice-head-top-right h3{
            font-weight: 500;
            font-size: 27px;
            color: var(--blue-color);
        }
        .invoice-head-middle, .invoice-head-bottom{
            padding: 16px 0;
        }
        .invoice-body{
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        .invoice-body table{
            border-collapse: collapse;
            border-radius: 4px;
            width: 100%;
        }
        .invoice-body table td, .invoice-body table th{
            padding: 12px;
        }
        .invoice-body table tr{
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .invoice-body table thead{
            background-color: rgba(0, 0, 0, 0.02);
        }
        .invoice-body-info-item{
            display: grid;
            grid-template-columns: 80% 20%;
        }
        .invoice-body-info-item .info-item-td{
            padding: 12px;
            background-color: rgba(0, 0, 0, 0.02);
        }
        .invoice-foot{
            padding: 30px 0;
        }
        .invoice-foot p{
            font-size: 12px;
        }
        .invoice-btns{
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .invoice-btn{
            padding: 3px 9px;
            color: var(--dark-color);
            font-family: inherit;
            border: 1px solid rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        
        .invoice-head-top, .invoice-head-middle, .invoice-head-bottom{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            padding-bottom: 10px;
        }
        
        @media screen and (max-width: 992px){
            .invoice{
                padding: 40px;
            }
        }
        
        @media screen and (max-width: 576px){
            .invoice-head-top, .invoice-head-middle, .invoice-head-bottom{
                grid-template-columns: repeat(1, 1fr);
            }
            .invoice-head-bottom-right{
                margin-top: 12px;
                margin-bottom: 12px;
            }
            .invoice *{
                text-align: left;
            }
            .invoice{
                padding: 28px;
            }
        }
        
        .overflow-view{
            overflow-x: scroll;
        }
        .invoice-body{
            min-width: 600px;
        }
        
        @media print{
            .print-area{
                visibility: visible;
                width: 100%;
                position: absolute;
                left: 0;
                top: 0;
                overflow: hidden;
            }
        
            .overflow-view{
                overflow-x: hidden;
            }
        
            .invoice-btns{
                display: none;
            }
        }

    document.addEventListener('DOMContentLoaded', function () {
    // Function to dynamically generate the invoice HTML structure
    function generateInvoice() {
        // Hardcoded data (replace with actual data or use API fetching)
        var invoiceData = {
            date: '05/12/2020',
            invoiceNo: '16789',
            invoicedTo: 'Smith Rhodes',
            menuItems: [
                { menu: 'chicken', rate: '150.00', quantity: 2 },
                { menu: 'Biryani', rate: '200.00', quantity: 1 },
                { menu: 'soup', rate: '100.00', quantity: 3 }
            ],
            totalAmount: '800.00'
        };

        // Update elements based on fetched data
        document.getElementById('logo').src = 'img/hotellogo.png';
        document.getElementById('invoiceDate').innerText = invoiceData.date;
        document.getElementById('invoiceNo').innerText = invoiceData.invoiceNo;
        document.getElementById('invoicedTo').innerText = invoiceData.invoicedTo;

        var tableBody = document.getElementsByClassName('invoiceTableBody')[0];
        tableBody.innerHTML = '';

        invoiceData.menuItems.forEach(function (menuItem) {
            var row = tableBody.insertRow();
            row.insertCell().innerText = menuItem.menu;
            row.insertCell().innerText = '₹' + menuItem.rate;
            row.insertCell().innerText = menuItem.quantity;
            row.insertCell().innerText = '₹' + (menuItem.rate * menuItem.quantity).toFixed(2);
        });

        document.getElementById('totalAmount').innerText = '₹' + invoiceData.totalAmount;
    }

    // Call the function to generate the dynamic invoice
    generateInvoice();
});
