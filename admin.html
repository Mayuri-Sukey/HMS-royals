<script>
	
	const allSideMenu = document.querySelectorAll('#sidebar .side-menu.top li a');
    
	allSideMenu.forEach(item=> {
		const li = item.parentElement;
	
		item.addEventListener('click', function () {
			allSideMenu.forEach(i=> {
				i.parentElement.classList.remove('active');
			})
			li.classList.add('active');
		})
	});
	
	
	
	
	// TOGGLE SIDEBAR
	const menuBar = document.querySelector('#content nav .bx.bx-menu');
	const sidebar = document.getElementById('sidebar');
	
	menuBar.addEventListener('click', function () {
		sidebar.classList.toggle('hide');
	})
	
  
	const searchButton = document.querySelector('#content nav form .form-input button');
	const searchButtonIcon = document.querySelector('#content nav form .form-input button .bx');
	const searchForm = document.querySelector('#content nav form');
	
	searchButton.addEventListener('click', function (e) {
		if(window.innerWidth) {
			e.preventDefault();
			searchForm.classList.toggle('show');
			if(searchForm.classList.contains('show')) {
				searchButtonIcon.classList.replace('bx-search', 'bx-x');
			} else {
				searchButtonIcon.classList.replace('bx-x', 'bx-search');
			}
		}
	})
	
	
	
	
	
	if(window.innerWidth ) {
		sidebar.classList.add('hide');
	} else if(window.innerWidth > 576) {
		searchButtonIcon.classList.replace('bx-x', 'bx-search');
		searchForm.classList.remove('show');
	}
	
	
	window.addEventListener('resize', function () {
		if(this.innerWidth > 576) {
			searchButtonIcon.classList.replace('bx-x', 'bx-search');
			searchForm.classList.remove('show');
		}
	})
	
    
    
    const switchMode = document.getElementById('switch-mode');
    
    switchMode.addEventListener('change', function () {
        if(this.checked) {
            document.body.classList.add('dark');
        } else {
            document.body.classList.remove('dark');
        }
    })



	// here table order starts
	document.addEventListener("DOMContentLoaded", function () {
        // Your data to be displayed dynamically
        var orders = [
            { table: "Table1", time: "12:30 PM", status: "Completed" },
            { table: "Table2", time: "01:45 PM", status: "Pending" },
            { table: "Table3", time: "03:15 PM", status: "Running" },
            { table: "Table4", time: "04:30 PM", status: "Pending" },
            { table: "Table5", time: "06:00 PM", status: "Completed" }
        ];

        // Get the table body
        var tbody = document.querySelector("#dynamic-table tbody");

        // Iterate through the orders and dynamically create table rows
        orders.forEach(function (order) {
            var row = document.createElement("tr");
            row.innerHTML = `
                <td><p>${order.table}</p></td>
                <td>${order.time}</td>
                <td><span class="status ${order.status.toLowerCase()}">${order.status}</span></td>
            `;
            tbody.appendChild(row);
        });
    });
    
	document.addEventListener("DOMContentLoaded", function () {
    // Your data for trending dishes

    // Fetch and filter menus data
    function fetchAndFilterMenus() {
        const url = `https://polliwog-immune-stallion.ngrok-free.app/menu/getmenus/getallonlymenus/1`;

        // Fetch data from the API endpoint
        fetch(url,{
		    method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                "ngrok-skip-browser-warning": "true",
            },})
            .then(response => {
                // Check if the response is successful
                if (!response.ok) {
                    throw new Error(`Failed to fetch menus. Status code: ${response.status}`);
                }
                // Parse the JSON response
                return response.json();
            })
            .then(data => {
                // Filter items where isPopular is true
                const trendingDishes = data.filter(item => item.ispopular === true);

                // Display the filtered menus data
                console.log("Popular items fetched successfully:");
                console.log(trendingDishes);

                // Call the function to display the fetched items
                displayTrendingDishes(trendingDishes);
            })
            .catch(error => {
                // Log any errors that occur during the fetch operation
                console.error("Error fetching menus:", error);
            });
    }

    // Function to display trending dishes
    function displayTrendingDishes(data) {
        // Get the trending dishes list
        var trendingDishesList = document.getElementById("dynamic-trending-dishes");

        // Clear previous content
        trendingDishesList.innerHTML = '';

        // Iterate through the fetched and filtered data and dynamically create list items
        data.forEach(function (dish) {
            var listItem = document.createElement("li");
            listItem.innerHTML = `
                 <a href="menusdescription.html?id=${dish.id}">
                    <div class="trending-dishes">
                        <img src="${dish.foodimg}" alt="" class="trending-img">
                        <p class="trending-desc">${dish.name}<br>	&#8377; ${dish.price}</p>
                    </div>
                </a><br>
            `;
            trendingDishesList.appendChild(listItem);
        });
    }

    // Call the fetchAndFilterMenus function when the DOM content is fully loaded
    fetchAndFilterMenus();
});

      
	// Function to fetch menus data from the API and filter based on isPopular
