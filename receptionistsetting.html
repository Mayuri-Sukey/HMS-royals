      const menuBar = document.querySelector('#content nav .bx.bx-menu');
      const sidebar = document.getElementById('sidebar');
      
      menuBar.addEventListener('click', function () {
          sidebar.classList.toggle('hide');
      })
      
      
      
      
      
      
      
      const searchButton = document.querySelector('#content nav form .form-input button');
      const searchButtonIcon = document.querySelector('#content nav form .form-input button .bx');
      const searchForm = document.querySelector('#content nav form');
      
      searchButton.addEventListener('click', function (e) {
          if(window.innerWidth) {
              e.preventDefault();
              searchForm.classList.toggle('show');
              if(searchForm.classList.contains('show')) {
                  searchButtonIcon.classList.replace('bx-search', 'bx-x');
              } else {
                  searchButtonIcon.classList.replace('bx-x', 'bx-search');
              }
          }
      })
      
      
      
      
      
      if(window.innerWidth ) {
          sidebar.classList.add('hide');
      } else if(window.innerWidth > 576) {
          searchButtonIcon.classList.replace('bx-x', 'bx-search');
          searchForm.classList.remove('show');
      }
      
      
      window.addEventListener('resize', function () {
          if(this.innerWidth > 576) {
              searchButtonIcon.classList.replace('bx-x', 'bx-search');
              searchForm.classList.remove('show');
          }
      })
      
      
    
    /*form srcipt*/
      function checkPasswords() {
    var newPassword = document.getElementById("newPassword").value;
    var retypeNewPassword = document.getElementById("retypeNewPassword").value;
    var passwordMatchMsg = document.getElementById("passwordMatchMsg");

    if (newPassword !== retypeNewPassword) {
        passwordMatchMsg.textContent = "Passwords do not match!";
    } else {
        passwordMatchMsg.textContent = "";
    }
}

document.getElementById("passwordChangeForm").addEventListener("submit", function(event) {
    var newPassword = document.getElementById("newPassword").value;
    var retypeNewPassword = document.getElementById("retypeNewPassword").value;
    var passwordMatchMsg = document.getElementById("passwordMatchMsg");

    if (newPassword !== retypeNewPassword) {
        passwordMatchMsg.textContent = "Passwords do not match!";
        event.preventDefault();
    }
});


    
function toggleform(){
        
        var loginbox=document.getElementById('login-box');
        loginbox.classList.toggle('active');
}
function close11111() {
  var loginbox = document.getElementById('login-box');

}

/*eye option*/
let passwordVisible = false;
const passwordField = document.getElementById("current-password");
const hiddenPassword = document.getElementById("hidden-password");
const icon = document.querySelector(".toggle-password");

// Set initial password asterisks
passwordField.textContent = "*".repeat(hiddenPassword.textContent.length);

function togglePasswordVisibility() {
    if (passwordVisible) {
        passwordField.textContent = "*".repeat(hiddenPassword.textContent.length);
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
        passwordVisible = false;
    } else {
        passwordField.textContent = hiddenPassword.textContent;
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
        passwordVisible = true;
    }
}
